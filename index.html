<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Love Expression</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="love">
        <h2>Me <span>quieres</span> ?</h2>
        <a id="no" href="no.html">No</a>
        <a id="yes" href="yes.html">Si</a>
      </div>
    </div>
    <script>
      window.onload = () => {
        let move = document.querySelector("#no");
        move.addEventListener("mouseover", function (e) {
          console.log(move);
          let min = 50;
          move.style.position = "fixed";
          move.style.left =
            Math.random() * (window.innerWidth - min) + min + "px";
          move.style.top =
            Math.random() * (window.innerHeight - min) + min + "px";
        });
      };
    </script>
  </body>
